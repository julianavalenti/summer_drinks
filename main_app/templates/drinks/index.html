
{% extends 'base.html' %} {% block content %}

<h1>Drink List</h1>

{% for drink in drinks %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ drink.name }}</span>
    <p>Base: {{ drink.base }}</p>
    <p>Ingredients: {{ drink.ingredients }}</p>
    
  </div>
</div>
{% endfor %} {% endblock %}
